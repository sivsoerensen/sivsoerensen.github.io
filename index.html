<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Siv Sørensen</title>
  <style>
    body {
      margin: 0;
      display: grid;
      grid-template-columns: 300px 1fr;   /* wider sidebar */
      height: 100vh; /* full viewport height */
      font-family: system-ui, sans-serif;
    }

    aside {
      background: #B3ACA3;
      padding: 2.5rem; 
      color: #525E3D;        /* green text */
      font-weight: 700;
      font-size: 24px;       /* bigger */
      letter-spacing: .5px;
      display:flex; 
      flex-direction:column; 
      justify-content:space-between;
    }



    main {
      background: #D6D0CA; /* main background */
      display: flex;
      justify-content: center;
      align-items: center;
      color: #525E3D; /* text color */
      font-size: 2rem;
    }

    .hero{
      margin:auto;
      text-align:center;
    }

    .hero h1{
      font-size:72px;
      margin:0 0 4px;
      letter-spacing:1px;
      color:#525E3D; /* deep green accent */
      font-weight:800;
    }

    .hero .subtitle{
      font-size:22px;
      opacity:.9;
    }

    .copy{
      font-size:10px;
      color:#525E3D;
      opacity:.8;
      letter-spacing:.3px;
    }

    .prompt-label{
      margin: 28px auto 6px;
      text-align:center;
      opacity: .7;
      font-size: 16px;
    }

    .fake-input{
      margin:36px auto 0;
      width:min(1100px,90%);
      background:rgba(0,0,0,0.06);
      border-radius:999px;
      padding:12px 16px;
      border:1px solid rgba(0,0,0,.12);
      color:#525E3D;
      font-family:ui-monospace,monospace;
      font-size:15px;
      text-align:left;
    }

    .fake-input .label{opacity:.7;}

  </style>
</head>
<body>
  <aside>
    <nav class="nav">
      <a href="cv.pdf">CV</a>
    </nav>
    <div class="copy">© 2025 Siv Sørensen</div>
  </aside>
  <main>
    <section class="hero">
      <h1>Hi</h1>
      <div class="subtitle">I'm Siv</div>

      <div class="prompt-label">Get to know me through my artificial ego:</div>
      <div class="fake-input"><strong>Ask SivGPT anything (coming soon)</strong></div>
    </section>
  </main>
</body>
</html>
